[customersBarBrainMobileTitle]
other = "BarBrain - mobile app"

[customersBarBrainMobileDescription]
other = '''
Mit BarBrain für iOS und Android können Barbesitzer Inventur einfacher, schneller und genauer machen.
Unter den über 400 Kunden finden sich Unternehmen wie <a href ="https://www.ory.bar/" target="_blank">Ory</a>, <a href="https://www.herzog.bar/" target="_blank">Herzog</a>, <a href="https://www.schloss-elmau.de/" target="_blank">Schloss Elmau</a> oder das <a href="https://www.25hours-hotels.com/" target="_blank">25hours Hotel</a> in München.
<br>
<br>
BarBrain profitiert durch die Nutzung von <a href="https://flutter.dev/" target="_blank">Flutter</a> vorallem an der schnellen Enticklungszeit neuer Features und kann mit feature parität auf allen platformen glänzen.
'''

[customersBarBrainWebTitle]
other = "BarBrain - web app"

[customersBarBrainWebDescription]
other = '''
BarBrain fürs Web ist die Ergänzung der App und lässt die Barbesitzer und Mitarbeiter
die Bar jederzeit im Handumdrehen konfigurieren und ergänzen.
Abgeschlossene Inventuren können im handlichen Excel-Format exportiert werden und geben den benötigten Überblick.
Administrative Features wie das Verwalten und Organisierern von Produkten und Mitarbeitern sind auch in der Web App verfügbar.
<br>
<br>
Mit <a href="https://angulardart.dev/" target="_blank">AngularDart</a> lässt sich <b>die gesamte</b> Logik der mobilen Anwendung wiederverwenden und Entiwcklungskosten sind
lediglich durch die neue Web-Oberfläche entstanden.
'''

