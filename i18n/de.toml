[aboutContent]
other = '''<p class="lead">
...ein Software-Entwicklungs-Unternehmen in München, das sich auf die Entwicklung von Apps spezialisiert hat.
</p>
<p class="lead">
Über die Jahre hat sich unser Team zur Aufgabe gemacht Apps effizienter und schneller auf alle Plattformen zu bringen.
Durch den Einsatz von Cross-Platform Tools sind wir in der Lage bereits geschriebenen Quellcode wiederzuverwenden. Damit sparen wir für Sie nicht nur Entwicklungszeit,
sondern auch Kosten.
<br>
<br>
Darüber hinaus bringen wir die Expertise und das Verständnis jeder nativen Plattform mit, um sicherzustellen, dass
wir die Qualität liefern, die Ihre Nutzer von nativen Apps gewohnt sind.
<br>
</p>
'''

