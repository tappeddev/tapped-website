# client and work

[clientsAndWorksTitle]
other = "Kunden und Projekte"

[customersBarBrainMobileTitle]
other = "BarBrain - mobile app"

[customersBarBrainMobileDescription]
other = '''
Mit BarBrain für iOS und Android können Barbesitzer Inventur einfacher, schneller und genauer machen.
Unter den über 400 Kunden finden sich Unternehmen wie <a href ="">Ory</a>, <a href="">Herzog</a>, <a href="">Schloss Elmau</a> oder das <a href="">25hours Hotel</a> in München.
<br>
<br>
BarBrain proviert durch die Nutzung von <a href="https://flutter.dev/" target="_blank">Flutter</a> vorallem an der schnellen Enticklungszeit neuer Features und kann mit feature parität auf allen platformen glänzen.
'''

[customersBarBrainWebTitle]
other = "BarBrain - web app"

[customersBarBrainWebDescription]
other = '''
BarBrain fürs Web ist die Ergänzung der mobilen Applikation und lässt die Barbesitzer und Mitarbeiter
die Bar jederzeit im Handumdrehen konfigurieren und ergänzen.
Abgeschlossene Inventuren können im handlichen excel Format exportiert werden und geben den benötigten Überblick.
Alle administrativen Features wie das Verwalten und Organisierern von Produkten und Mitarbeitern
sind auch in der Web App verfügbar.
<br>
<br>
Durch die Nutzung von AngularDart lässt sich die gesamte Logik der mobilen Anwendung wiederverwenden
und Entiwcklungskosten sind lediglich durch die neue Web Benutzeroberfläche entstanden.
'''

