[testimonialDieRingePosition]
other = '''DIE RINGE Bodyworkout, Geschäftsführer'''

[testimonialDieRingeContent]
other = '''
Mit Leidenschaft arbeiten wir daran jedem das Training an den Turnringen zu ermöglichen. Tapped hat sich hier als ein Partner erwiesen, der nicht nur pünktlich, zuverlässig und sauber arbeitet, sondern auch mit einer unfassbaren Leidenschaft am Projekt mitgewirkt hat! Wir hoffen viele weitere Projekte mit Tapped umsetzen zu dürfen.
'''

[testimonialFictionicPosition]
other = '''Fictionic, Geschäftsführerin'''

[testimonialFictionicContent]
other = '''
Wir arbeiten bereits seit einem Jahr mit Tapped zusammen und sind mehr als zufrieden mit der Kooperation. Wenn wir neue Ideen haben, sind sie sofort am Start diese umzusetzen. Sie sind sehr zuverlässig in ihrer Arbeit und Kommunikation. Zudem setzen Tapped neue Features nicht einfach blind um, sondern denken mit und optimieren unsere Ideen. Wir können Tapped absolut an alle weiterempfehlen, die eine  coole App brauchen und eine professionelle Zusammenarbeit schätzen.
'''

[testimonialPhntmPosition]
other = '''phntm, Geschäftsführer'''

[testimonialPhntmContent]
other = '''
Tapped hat großartige Arbeit geleistet und uns an einer großen Multi-Plattform-Flutter-App für ein großes deutsches Telekommunikationsunternehmen unterstützt. Ich würde in Zukunft gerne wieder mit ihnen zusammenarbeiten!
'''

[testimonialMHProductionPosition]
other = '''M&H Production, Geschäftsführer'''

[testimonialMHProductionContent]
other = '''
Das Team ist sehr zuverlässig und kompetent, sie machen einen großartigen Job und unterstützen mein Fitness-App-Projekt, um die App großartig werden zu lassen.
Das Team arbeitet nicht nur strikt nach Anweisungen, sondern wirft auch Bedenken zu Punkten ein, die später zu Problemen führen könnten, was App Projekte von Beginn an weitaus stabiler und besser dastehen lässt!
'''

[testimonialMentzPosition]
other = '''MENTZ, Leiter der mobilen Abteilung'''

[testimonialMentzContent]
other = '''
Unkomplizierte und kompetente Zusammenarbeit hat uns von Tapped überzeugt. Wer Expertise in App-Entwicklung benötigt, ist hier richtig.
'''

[testimonialBarBrainPosition]
