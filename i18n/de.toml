[customersStorywaysTitle]
other = "Storyways"

[customersStorywaysDescription]
other = '''
Geschichten, die durch deine Entscheidungen beeinflusst werden. Lese auf eine aufregende neue Weise.
<br>
Spüre die Kraft deiner Entscheidungen!
In interaktiven Büchern gestalten deine Entscheidungen die Geschichte und das Schicksal der Hauptfiguren. Jeder Weg, den du wählst, wird dich zu einem ganz anderen Ende führen. Lade unsere App herunter und lese interaktive Bücher verschiedener Genres und Autor:innen.
<br>
<br>
Mehr Informationen auf <a href="https://www.storyways.app" target="_blank">www.storyways.app</a>
'''

[customersVVSTitle]
other = "VVS Radroutenplaner"

[customersVVSDescription]
other = '''
Ob für Pendler- oder Freizeitradfahrer: Mit dem Radroutenplaner lassen sich Routen mit dem eigenen Rad, dem RegioRad oder in Kombination mit Bussen und Bahnen finden.
Außerdem steht ein großes Angebot an fertigen Touren zur Verfügung. Alle Routen lassen sich teilen oder im gpx-Format exportieren.
<br>
<br>
Dieses Projekt wurde in Zusammenarbeit mit MENTZ umgesetzt und ersetzt die alte native iOS und Android App.
'''

[customersDieRingeTitle]
other = "Die Ringe Bodyworkout"

[customersDieRingeDescription]
other = '''
Dein effektives Krafttraining an den Turnringen.
<br>
Die Ringe Bodyworkout ist deine App für effektives Training mit Turnringen.
Mit der Die Ringe Bodyworkout App kannst du systematisch und effektiv Kraft aufbauen, Skills lernen, beweglicher werden und nachhaltig gesunde Gewohnheiten etablieren.
Dabei bestimmst du, wann und wo du trainieren willst. Gehe in den Park, hänge die Ringe auf und starte dein Training!
<br>
<br>
Mehr Informationen auf <a href="https://www.dieringe.com/" target="_blank">www.dieringe.com</a>
'''

[worksAppellaTitle]
other = "Appella - Die Musikschul-App"

[worksAppellaDescription]
other = '''
Die DSGVO-konforme Musikschul App zur Digitalisierung von Musikschulen.
Benachrichtigungen und Kundgebungen, Anwesenheitsliste, Schwarzes Brett und Stundenplan in einem.
<br>
100 % datenschutzkonform. Sicher. Schnell. Einfach.
<br>
<br>
Mehr Informationen auf <a href="https://www.appella.app" target="_blank">www.appella.app</a>
'''

