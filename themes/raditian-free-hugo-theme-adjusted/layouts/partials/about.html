{{ if .Site.Data.homepage.about.enable }}
<section id="about" class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row flex-column-reverse flex-md-row rad-fade-down">
            <div class="col-12 col-md-6 mt-5 mt-sm-0">
                <img
                    class="lozad"
                    alt="Team"
                    data-src="{{ "img/team/team.png" | absURL }}"
                    data-srcset="{{ "img/team/team.png" | absURL }} 1x, {{ "img/team/team@2x.png" | absURL }} 2x"
                />
            </div>
            <div class="col-12 col-md-6 mt-5 mt-sm-0">
                <h2>{{ i18n "aboutTitle" }}</h2>
                <p class="lead">
                    {{ i18n "aboutContent" | safeHTML}}
                </p>
            </div>
        </div>
    </div>
</section>
{{ end }}
