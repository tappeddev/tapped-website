{{ if .Site.Data.homepage.education.enable }}
<section class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row flex-column-reverse flex-md-row rad-fade-down">
            <div class="col-12 col-sm-6 mt-5 mt-sm-0">
                {{ range .Site.Data.homepage.education.items }}
                <div class="person mb-4">
                    <img src="{{ .image.x | absURL }}">
                    <div class="name-and-title">
                        <span class="name">{{ .name }}</span>
                        <span class="title">{{ .title }}</span>
                    </div>
                </div>
                {{ end }}
            </div>
            <div class="col-12 col-md-6 mb-4">
                <h2>{{ i18n "aboutTitle" }}</h2>
                <p class="lead">
                    {{ i18n "aboutContent" | safeHTML}}
                </p>
            </div>
        </div>
    </div>
</section>
{{ end }}
